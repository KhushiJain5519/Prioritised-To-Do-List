<!DOCTYPE html>
<html>

<head>
    <title>TO DO LIST </title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/lib...">
</head>

<body>

    <div class="nav-black">
        <div class="logo">
            <img src="https://verzeo.com/v3/images/nav/logo.png" alt="Verzeo Logo">
        </div>
        <div class="wrapper">
            <div class="button">
                <div class="icon">
                    <i class="fab fa-facebook"></i>
                </div>
                <a href="https://www.facebook.com/verzeo.leadanywhere/"><span>Facebook</span></a>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <a href="https://twitter.com/verzeo1?lang=en"><span>Twitter</span></a>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <a href="https://www.instagram.com/verzeo/?hl=en"><span>Instagram</span></a>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <a href="https://www.youtube.com/channel/UCirdP2dZbpyWjtIxgzMD_rg"><span>YouTube</span></a>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-linkedin"></i>
                </div>
                <a href="https://www.linkedin.com/company/verzeo"><span class="ticon ticon-linkedin" aria-hidden="true" >linkedin</span></a>
            </div>


        </div>
    </div>


    </div>

    <header class="ct">
        <h2>TOODLES</h2>
        <label>Task: </label>
        <input class="input" type="text" id="inp" placeholder="Task..." required>
        <br>
        <label>Priority: </label>
        <select class="input" id="priority" required>
                <option value="High" selected>High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        <br>
        <span onclick="addItem()" class="add">Add</span>
        <br>
        <div class="filterList">
            <label>Filter: </label>
            <span class="filter" id="all" onclick="sortList('all ')">ALL</span>
            <span class="filter" id="Low" onclick="sortList('Low ')">LOW</span>
            <span class="filter" id="Medium" onclick="sortList('Medium ')">MEDIUM</span>
            <span class="filter" id="High" onclick="sortList('High ')">HIGH</span>
        </div>
        <div class="info"><label>Displayed tasks: <span id="inf">0</span></label></div>

    </header>
    <div class="scr">
        <ul id="todos">
            <li>Add a new Task! To complete the tasks just click on them. Edit them in the popup window. </li>
        </ul>
    </div>

    <script src="script.js"></script>
    <footer>
        <div class="orange-strip">
            <div class="contactus">
                <span>Contact Us</span>
                <img src="https://verzeo.com/v3/images/nav/mail.svg" alt="Mail">
                <a href="mailto:support@verzeo.com">Support@verzeo.com</a>
                <div class="break"></div>
                <img src="https://verzeo.com/v3/images/nav/call.svg" alt="Call">
                <a href="tel:+918047166564">+91-8047166564</a>
                <div class="social-footer">
                    <span>Follow Us</span>
                    <a href="https://in.pinterest.com/verzeo4106/"><img src="https://verzeo.com/v3/images/nav/pinterest.svg" alt="pinterest"></a>
                    <a href="https://twitter.com/verzeo1?lang=en"><img src="https://verzeo.com/v3/images/nav/twitter2.svg" alt="twitter"></a>
                    <a href="https://www.facebook.com/verzeo.leadanywhere/"><img src="https://verzeo.com/v3/images/nav/facebook2.svg" alt="facebook"></a>
                    <a href="https://www.instagram.com/verzeo/?hl=en"><img src="https://verzeo.com/v3/images/nav/insta.svg" alt="instagram"></a>
                    <a href="https://www.linkedin.com/company/verzeo/?originalSubdomain=in"><img src="https://verzeo.com/v3/images/nav/linkedin2.svg" alt="linkedin"></a>
                    <a href="https://www.youtube.com/channel/UCirdP2dZbpyWjtIxgzMD_rg"><img src="https://verzeo.com/v3/images/nav/youtube.svg" alt="youtube"></a>

                    <a href="https://t.me/verzeoedutech"><img src="https://verzeo.com/v3/images/nav/telegram.svg" alt="youtube"></a>
                </div>
            </div>
        </div>
    </footer>



</body>

</html>
